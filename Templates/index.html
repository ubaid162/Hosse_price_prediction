<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background : url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.58);
      padding: 40px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    h2 {
      font-weight: 700;
    }

    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="form-box">
      <h2 class="text-center mb-4">üè† House Price Prediction</h2>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <label for="area" class="form-label">Area</label>
          <select name="area" class="form-select" required>
            {% for a in areas %}
              <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="price_per_sqft" class="form-label">Price Per Sqft</label>
          <input type="number" name="price_per_sqft" step="any" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <select name="location" class="form-select" required>
            {% for loc in locations %}
              <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="total_sqft" class="form-label">Total Sqft</label>
          <input type="number" name="total_sqft" step="any" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="bath" class="form-label">Bathrooms</label>
          <input type="number" name="bath" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="bhk" class="form-label">BHK</label>
          <input type="number" name="bhk" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">üîç Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
