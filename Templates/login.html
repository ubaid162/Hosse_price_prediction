<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - House Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background-color: rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      padding: 30px;
      margin-top: 100px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #fff;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="login-box" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">üîê Login</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        {% if error %}
          <div class="text-danger mb-2">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
